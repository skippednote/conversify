<template name='messageList'>
   <ul class="messages">
    {{#each msgs}}
    {{#if myMsgs}}
    <li class=me>
        <div class="author-meta"><img src="{{avatar}}" alt="{{author}}"> <br> <span class="author">{{author}}</span> </div>
            <div class="author-message"><span class=msg>{{{message}}}</span>
                <small>( {{format-date date}} )</small>
                {{#if myMsgs}}
                    <button class="delete">x</delete>
                {{/if}}
        </div>
        </li>
        {{else}}
        <li class=you>
            <div class="author-message"><span class=msg>{{{message}}}</span>
            <small>( {{format-date date}} )</small>
            </div>
            <div class="author-meta"><img src="{{avatar}}" alt="{{author}}"> <br> <span class="author">{{author}}</span> </div>
        </li>
        {{/if}}
    {{/each}}
    </ul>
</template>
