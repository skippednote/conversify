<template name='messageList'>
    <h1>Chat</h1>
    <table class="table table-striped">
    {{#each msgs}}
        <tr>
            <td class="author-message">{{{message}}}</td> - <td class="author-meta"><img src="{{avatar}}" alt="{{author}}"> {{author}} </td>
        </tr>
    {{/each}}
    </table>
</template>
